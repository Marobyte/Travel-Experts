<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Empresa X - Contacto </title>
</head>
<body  class="site">
  <header>
    <h1>Empresa X</h1>
    <nav class="navbar navbar-expand-lg" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu Principal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="N° Seguimiento" aria-label="Search">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
      </nav>
  </header>

  <main>
    <section id="contact"  class="site-content">
      <h1>Formulario de Contacto</h1>

      <form id="contact-form" >

        <div class="mb-3">
          <label for="name">Nombre: </label>
          <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="name@ejemplo.com" required>
        </div>

        <div class="mb-3">
          <label for="email">Correo Electronico: </label>
          <input type="email" id="email" name="email" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
          <label for="message">Mensaje: </label>
          <textarea name="message" id="message" rows="4" class="form-control form-control-lg" required></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Enviar</button>
      </form>

    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <footer>
    <p>Maro Martinez - Sebastian Ñanculao - Sandra Perez - Viviana Puebla &copy; Empresa X - 2024</p>
  </footer>
</body>
</html>
